<div id="timer-container" style="background-color: #000000; color: #ffffff; font-family: 'Inter', 'Helvetica Neue', sans-serif; margin: 0; padding: 0; position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden;">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        
        button {
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.7em;
            letter-spacing: 1px;
            margin: 0 10px;
            padding: 8px 0;
            position: relative;
            text-transform: uppercase;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        button:hover {
            opacity: 1;
        }
        
        button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }
        
        button:hover::after {
            width: 100%;
        }
        
        #display {
            font-size: 6vw;
            font-weight: 300;
            letter-spacing: -1px;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        
        #mode {
            font-size: 0.8em;
            letter-spacing: 6px;
            margin-bottom: 20px;
            text-transform: uppercase;
            opacity: 0.5;
        }
        
        #timer-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 5px;
            text-align: center;
            width: 150px;
            transition: all 0.3s ease;
        }
        
        #timer-input:focus {
            outline: none;
            border-bottom-color: rgba(255,255,255,0.5);
        }
        
        #fullscreen-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 0.6em;
            opacity: 0.3;
            z-index: 1000;
        }
        
        #fullscreen-btn:hover {
            opacity: 0.7;
        }
        
        .controls {
            margin-top: 25px;
        }
        
        @media (max-width: 600px) {
            #display {
                font-size: 10vw;
            }
            .controls {
                display: flex;
                flex-direction: row;
                gap: 15px;
            }
            button {
                margin: 0;
            }
        }
    </style>
    
    <div id="mode">Timer</div>
    <div id="display">00:00:00</div>
    <input type="text" id="timer-input" placeholder="00:00:00" maxlength="8">
    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="toggleMode()">Mode</button>
    </div>
    <button id="fullscreen-btn" onclick="toggleFullScreen()">Fullscreen</button>
</div>

<script>
let isRunning = false;
let isTimer = true;
let startTime;
let timerDuration;
let interval;

function toggleFullScreen() {
    const elem = document.documentElement;
    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        }
    }
}

function startTimer() {
    if (isRunning) return;
    
    if (isTimer) {
        const input = document.getElementById('timer-input').value;
        const [hours, minutes, seconds] = input.split(':').map(Number);
        if (isNaN(hours) || isNaN(minutes) || isNaN(seconds)) {
            document.getElementById('timer-input').style.borderBottomColor = 'rgba(255,0,0,0.5)';
            setTimeout(() => {
                document.getElementById('timer-input').style.borderBottomColor = 'rgba(255,255,255,0.1)';
            }, 1000);
            return;
        }
        timerDuration = hours * 3600 + minutes * 60 + seconds;
    }
    
    isRunning = true;
    startTime = Date.now();
    interval = setInterval(updateDisplay, 10);
    document.getElementById('timer-input').style.display = 'none';
}

function stopTimer() {
    isRunning = false;
    clearInterval(interval);
    if (isTimer) {
        document.getElementById('timer-input').style.display = 'block';
    }
}

function resetTimer() {
    isRunning = false;
    clearInterval(interval);
    document.getElementById('display').textContent = '00:00:00';
    document.getElementById('timer-input').value = '';
    document.getElementById('timer-input').style.display = 'block';
}

function toggleMode() {
    isTimer = !isTimer;
    resetTimer();
    document.getElementById('mode').textContent = isTimer ? 'Timer' : 'Stopwatch';
    document.getElementById('timer-input').style.display = isTimer ? 'block' : 'none';
}

function updateDisplay() {
    const now = Date.now();
    const elapsed = Math.floor((now - startTime) / 1000);
    
    if (isTimer) {
        const remaining = timerDuration - elapsed;
        if (remaining <= 0) {
            stopTimer();
            document.getElementById('display').textContent = '00:00:00';
            return;
        }
        document.getElementById('display').textContent = formatTime(remaining);
    } else {
        document.getElementById('display').textContent = formatTime(elapsed);
    }
}

function formatTime(totalSeconds) {
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    
    return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
}

function pad(num) {
    return num.toString().padStart(2, '0');
}

const timerInput = document.getElementById('timer-input');
timerInput.addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 6) value = value.slice(0, 6);
    if (value.length >= 2) value = value.slice(0, -2) + ':' + value.slice(-2);
    if (value.length >= 5) value = value.slice(0, -5) + ':' + value.slice(-5);
    e.target.value = value;
});
</script>
